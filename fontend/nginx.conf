server {
    listen 90;
    server_name thongbao.towa.com.vn; # Thêm tên miền của bạn vào đây

    # 1. Phục vụ Frontend React
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. Chuyển tiếp API đến Backend (Sửa lỗi Proxy)
    location /api/ {
        # Thêm dấu / ở cuối http://backend:3000/ để Nginx loại bỏ tiền tố /api/ khi gửi đến backend
        proxy_pass http://backend:3000/; 
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Các Header quan trọng để Backend nhận diện đúng địa chỉ NAT/DNS
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
    }

    # 3. Chuyển tiếp ảnh/file Upload đến Backend
    location /uploads/ {
        proxy_pass http://backend:3000/uploads/;
        proxy_set_header Host $host;
    }
}